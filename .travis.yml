language: csharp
solution: TravisCITest.sln
install:
  - nuget restore TravisCITest.sln
  - nuget install xunit.runner.console -Version 2.1.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release TravisCITest.sln
  - mono ./testrunner/xunit.runner.console.2.1.0/tools/xunit.console.exe ./TravisCITest/TravisCITest.Test/bin/Release/TravisCITest.Test.dll
